<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Переменной 'а' присвоено значение 1.
  Переменной 'с' присвоено значение '++а' - префиксная форма инкремента.
  То есть сначала значение 'а' было увеличено на 1, а потом записано в переменную 'с'.
  c = 2

 
   */
  alert(c);

  d = b++;
  /*
  Переменной 'b' присвоено значение 1.
  Переменной 'd' присвоено значение 'b++' - постфиксная форма инктремента.
  То есть сначала в 'd' вернулось значение переменной 'b', а затем уже с прибавленной 
  единицей запишется в переменную 'b'
  d = 1
   */
  alert(d);

  c = 2 + ++a;
  /*
  ранее значение 'a' было увеличено на 1 (с = ++a), то есть а=2
  В данном выражении ко вновь увеличенному на единицу значению 'a' добавлено 2 и 
  записано в переменную 'c'
  c = 2 + (2 + 1)
  c = 5
  */
  alert(c);

  d = 2 + b++;
  /*
  Ранее значение 'b' постфиксной формой инкремента было увеличено на 1. То есть 
  теперь b = 2
  Данное выражение постфиксной формой инкремента опять сначала возвращает значение 
  действующей переменной 'b', ну и плюсует к нему 2.
  d = 2 + 2
  d = 4
  Увеличенное на единицу значение записано в переменную 'b'
  
   */
  alert(d);

  alert(a);
  /*
  a = 3
  */
  alert(b); 
  /*
  b = 3
  */
</script>
</body>
